<html>
    <head>
        <title>My first page</title>
    </head>
    <body>
        <h3>Table example:</h3>
        <table border="1">
            <tr>
                <th>Name</th>
                <th>Team</th>
                <th>Position</th>
                <th>Team Logo</th>
            </tr>
            <tr>
                <td>LeBron</td>
                <td>Lakers</td>
                <td>SF</td>
                <td><img src=".\images\lakers.png" width="50"></td>
            </tr>
            <tr>
                <td>Curry</td>
                <td>Warriors</td>
                <td>PG</td>
                <td><img src=".\images\warriors.png" width="35"></td>
            </tr>
            <tr>
                <td>Giannis</td>
                <td>Bucks</td>
                <td>PF</td>
                <td><img src=".\images\bucks.png" width="40"></td>
            </tr>
        </table>
        <br>
        <h3>Table example 2:</h3>
        <table border="1">
            <tr style="background-color: aqua; color: black;">
                <td colspan="3">NBA Player Information</td>
            </tr>
            <tr>
                <td rowspan="2">water</td>
                <td>water</td>
                <td rowspan ="2">water</td>
            </tr>
            <tr>
                <td>Water</td>
            </tr>
        </table>
        <br>
        <h3>Table example 3:</h3>
        <table border="0" width="750px" height="400px">
            <tr>
                <td colspan="3">NBA Player Information</td>
            </tr>
            <tr>
                <td rowspan="2"><img src=".\images\flower.jpg" width="500"/></td>
                <td>water</td>
                <td rowspan ="2">water</td>
            </tr>
            <tr>
                <td>Water</td>
            </tr>
        </table>
        <br>
        <h3>Table example 4:</h3>
        <!--
            width: 100% means the table size will be adjusted as you resize the image
        -->
        <table border="0" style="width: 100%;">
            <tr>
                <td colspan="3">NBA Player Information</td>
            </tr>
            <tr>
                <td rowspan="2"><img src=".\images\flower.jpg" width="500"/></td>
                <td>water</td>
                <td rowspan ="2">water</td>
            </tr>
            <tr>
                <td>Water</td>
            </tr>
        </table>
    </body>
</html>
